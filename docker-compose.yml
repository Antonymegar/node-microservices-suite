version: '3.8'
services:
  mongodb:
    build: 
      dockerfile: DockerFile
      context: ./data-persistence/mongodb
  user-service:
    build:
      dockerfile: DockerFile.dev
      context: ./microservices/user-service
    ports:
      - '6008:6008'
    depends_on:
      - mongodb
    volumes:
      - /app/node_modules
      - ./microservices/user-service:/app
  upload-service:
    build:
      dockerfile: DockerFile.dev
      context: ./microservices/upload-service
    ports:
      - '9005:9005'
    depends_on:
      - mongodb
    volumes:
      - /app/node_modules
      - ./microservices/upload-service:/app
  my-app:
    build:
      dockerfile: DockerFile.dev
      context: ./microservices/my-app
    ports:
      - '3000:3000'
    volumes:
      - /app/node_modules
      - ./microservices/my-app:/app
  rabbitmq:
    image: rabbitmq:3.8
    container_name: rabbitmq
    ports:
      - '5672:5672'
      - '15672:15672'
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      retries: 5
    restart: unless-stopped
  nginx:
    depends_on:
      - customer-service
      - product-service
      - supplier-service
    restart: always
    build:
      context: ./gateway/apps/ecommerce-app/nginx
      dockerfile: DockerFile.dev
    ports:
      - '4000:80'
  customer-service:
    depends_on:
      rabbitmq:
        condition: service_healthy
    container_name: customer
    restart: always
    build:
      context: ./microservices/customer-service
      dockerfile: DockerFile.dev
    volumes:
      - /app/node_modules
      - ./microservices/customer-service:/app
  supplier-service:
    depends_on:
      rabbitmq:
        condition: service_healthy
    container_name: supplier
    restart: always
    build:
      context: ./microservices/supplier-service
      dockerfile: DockerFile.dev
    volumes:
      - /app/node_modules
      - ./microservices/supplier-service:/app  
  product-service:
    depends_on:
      - rabbitmq
    container_name: product
    restart: always
    build:
      context: ./microservices/product-service
      dockerfile: DockerFile.dev
    volumes:
      - /app/node_modules
      - ./microservices/product-service:/app
  keycloak:
    container_name: keycloak
    depends_on:
        - nginx
    build:
      context: ./microservices/rbac-service
      dockerfile: DockerFile.dev
    ports:
      - "8080:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
