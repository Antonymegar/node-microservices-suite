
# Kubernetes Configuration for nyati

# Deployment for notification
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification
spec:
  selector:
    matchLabels:
      app: notification
  template:
    metadata:
      labels:
        app: notification
    spec:
      containers:
      - name: notification
        image: microservices-suite/notification:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 9001
---

# Service for notification (ClusterIP)
apiVersion: v1
kind: Service
metadata:
  name: notification
spec:
  type: ClusterIP
  selector:
    app: notification
  ports:
    - port: 9001
      targetPort: 9001
      
---

# Service for notification (LoadBalancer)
apiVersion: v1
kind: Service
metadata:
  name: notification
spec:
  type: LoadBalancer
  selector:
    app: notification
  ports:
    - port: 9001
      targetPort: 9001
      
---

# Service for notification (NodePort)
apiVersion: v1
kind: Service
metadata:
  name: notification
spec:
  type: NodePort
  selector:
    app: notification
  ports:
    - port: 9001
      targetPort: 9001
      
---


# Deployment for payment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
spec:
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
      - name: payment
        image: microservices-suite/payment:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 9002
---

# Service for payment (ClusterIP)
apiVersion: v1
kind: Service
metadata:
  name: payment
spec:
  type: ClusterIP
  selector:
    app: payment
  ports:
    - port: 9002
      targetPort: 9002
      
---

# Service for payment (LoadBalancer)
apiVersion: v1
kind: Service
metadata:
  name: payment
spec:
  type: LoadBalancer
  selector:
    app: payment
  ports:
    - port: 9002
      targetPort: 9002
      
---

# Service for payment (NodePort)
apiVersion: v1
kind: Service
metadata:
  name: payment
spec:
  type: NodePort
  selector:
    app: payment
  ports:
    - port: 9002
      targetPort: 9002
      
---


# Ingress for nyati
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservices-suite
  labels:
    name: microservices-suite
spec:
  rules:
    - host: nyati.com
      http:
        paths:

          - pathType: Prefix
            path: "/notification/*"
            backend:
              service:
                name: notification
                port:
                  number: 9001
    
          - pathType: Prefix
            path: "/payment/*"
            backend:
              service:
                name: payment
                port:
                  number: 9002
    
---

